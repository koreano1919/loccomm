<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="cartItem">
            <h2><span jhiTranslate="loccommGwApp.cartItem.detail.title">Cart Item</span> {{ cartItem.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="loccommGwApp.cartItem.productId">Product Id</span></dt>
                <dd>
                    <span>{{ cartItem.productId }}</span>
                </dd>
                <dt><span jhiTranslate="loccommGwApp.cartItem.price">Price</span></dt>
                <dd>
                    <span>{{ cartItem.price }}</span>
                </dd>
                <dt><span jhiTranslate="loccommGwApp.cartItem.cart">Cart</span></dt>
                <dd>
                    <div *ngIf="cartItem.cart">
                        <a [routerLink]="['/cart', cartItem.cart?.id, 'view']">{{ cartItem.cart?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/cart-item', cartItem.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
