<div>
    <h2 id="page-heading">
        <span jhiTranslate="loccommGwApp.productAttrs.home.title">Product Attrs</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-product-attrs" [routerLink]="['/product-attrs/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="loccommGwApp.productAttrs.home.createLabel">
            Create a new Product Attrs
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="productAttrs?.length === 0">
        <span jhiTranslate="loccommGwApp.productAttrs.home.notFound">No productAttrs found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="productAttrs && productAttrs.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="loccommGwApp.productAttrs.productId">Product Id</span></th>
                    <th scope="col" ><span jhiTranslate="loccommGwApp.productAttrs.productAttributeId">Product Attribute Id</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let productAttrs of productAttrs ;trackBy: trackId">
                    <td><a [routerLink]="['/product-attrs', productAttrs.id, 'view']">{{ productAttrs.id }}</a></td>
                    <td>{{ productAttrs.productId }}</td>
                    <td>{{ productAttrs.productAttributeId }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/product-attrs', productAttrs.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/product-attrs', productAttrs.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(productAttrs)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
