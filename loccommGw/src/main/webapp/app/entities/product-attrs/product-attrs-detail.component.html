<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="productAttrs">
            <h2><span jhiTranslate="loccommGwApp.productAttrs.detail.title">Product Attrs</span> {{ productAttrs.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="loccommGwApp.productAttrs.productId">Product Id</span></dt>
                <dd>
                    <span>{{ productAttrs.productId }}</span>
                </dd>
                <dt><span jhiTranslate="loccommGwApp.productAttrs.productAttributeId">Product Attribute Id</span></dt>
                <dd>
                    <span>{{ productAttrs.productAttributeId }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/product-attrs', productAttrs.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
