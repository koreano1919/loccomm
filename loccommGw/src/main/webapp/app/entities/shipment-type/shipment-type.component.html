<div>
    <h2 id="page-heading">
        <span jhiTranslate="loccommGwApp.shipmentType.home.title">Shipment Types</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-shipment-type" [routerLink]="['/shipment-type/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="loccommGwApp.shipmentType.home.createLabel">
            Create a new Shipment Type
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="shipmentTypes?.length === 0">
        <span jhiTranslate="loccommGwApp.shipmentType.home.notFound">No shipmentTypes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="shipmentTypes && shipmentTypes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="loccommGwApp.shipmentType.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="loccommGwApp.shipmentType.value">Value</span></th>
                    <th scope="col" ><span jhiTranslate="loccommGwApp.shipmentType.description">Description</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let shipmentType of shipmentTypes ;trackBy: trackId">
                    <td><a [routerLink]="['/shipment-type', shipmentType.id, 'view']">{{ shipmentType.id }}</a></td>
                    <td>{{ shipmentType.name }}</td>
                    <td>{{ shipmentType.value }}</td>
                    <td>{{ shipmentType.description }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/shipment-type', shipmentType.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/shipment-type', shipmentType.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(shipmentType)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
