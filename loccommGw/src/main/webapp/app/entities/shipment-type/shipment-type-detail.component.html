<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="shipmentType">
            <h2><span jhiTranslate="loccommGwApp.shipmentType.detail.title">Shipment Type</span> {{ shipmentType.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="loccommGwApp.shipmentType.name">Name</span></dt>
                <dd>
                    <span>{{ shipmentType.name }}</span>
                </dd>
                <dt><span jhiTranslate="loccommGwApp.shipmentType.value">Value</span></dt>
                <dd>
                    <span>{{ shipmentType.value }}</span>
                </dd>
                <dt><span jhiTranslate="loccommGwApp.shipmentType.description">Description</span></dt>
                <dd>
                    <span>{{ shipmentType.description }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/shipment-type', shipmentType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
