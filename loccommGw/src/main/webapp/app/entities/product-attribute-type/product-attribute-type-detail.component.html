<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="productAttributeType">
            <h2><span jhiTranslate="loccommGwApp.productAttributeType.detail.title">Product Attribute Type</span> {{ productAttributeType.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="loccommGwApp.productAttributeType.name">Name</span></dt>
                <dd>
                    <span>{{ productAttributeType.name }}</span>
                </dd>
                <dt><span jhiTranslate="loccommGwApp.productAttributeType.value">Value</span></dt>
                <dd>
                    <span>{{ productAttributeType.value }}</span>
                </dd>
                <dt><span jhiTranslate="loccommGwApp.productAttributeType.description">Description</span></dt>
                <dd>
                    <span>{{ productAttributeType.description }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/product-attribute-type', productAttributeType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
